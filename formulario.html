<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario</h1>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12col-sd-12">
          <form>
  
            <div class="row">
              <div class="col-lg-6">
                <label for="exampleFormControlInput1">Nombre</label>
                <input type="text" class="form-control texto">
              </div>
              <div class="col-lg-6">
                <label for="exampleFormControlInput1">Apellidos</label>
  
                <input type="text" class="form-control texto">
              </div>
            </div>
  
            <div class="form-group">
              <label for="exampleFormControlInput1">Dirección de correo</label>
              <input type="email" class="form-control texto" id="exampleFormControlInput1">
            </div>
  
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Petición</label>
              <textarea class="form-control texto" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
  
  
  
            <button type="submit" class="btn btn-primary" id="botonForm">Enviar</button>
  
          </form>
  
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
